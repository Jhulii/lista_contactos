<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div id="container">
      <h1>Lista de Contactos</h1>
      <form id="form">
        <div class="form-input-container">
          <label for="form-input-name">Nombre y Apellido: </label>
          <input type="text" class="form-input" autocomplete="off"  id="form-input-name" placeholder="ej: Simon Bolivar">
          <p class="form-info">
            Solo puede colocar un nombre y un apellido. <br>
            Tanto el nombre como el apellido tienen que comenzar con una letra mayuscula. <br>
            No puede tener numeros ni caracteres especiales
          </p>
        </div>

        <div class="form-input-container">
          <label for="form-input-number">Numero: </label>
          <input type="text" class="form-input" autocomplete="off" id="form-input-number" placeholder="ej:04125554848">
          <p class="form-info">Tiene que ser un numero venezolano valido.</p>
        </div>

        <button id="form-btn" disabled>Crear
        </button>
        
      </form>
      <div id="test">
        <div class="wrap">
          <table id="list"></table>
        </div>
      </div>
      
  </div>
<script src="eventos.js"></script>
</body>
</html>
